name: SurveyGateway
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/SurveyGateway/**'
  workflow_dispatch:
  workflow_run:
    workflows: [GoLive]
    types: [completed]
jobs:
  deployGoogleCloudFunction:
    uses: MichaelDiers/shared-workflows/.github/workflows/node-deploy-google-cloud-function.yaml@main
    with:
      functionName: gateway
      sourceDirectory: frontend/SurveyGateway
    secrets:
      gcpCredentialsTest: ${{ secrets.GLOBAL_GCP_CREDENTIALS_TEST }}
      gcpCredentialsStage: ${{ secrets.GLOBAL_GCP_CREDENTIALS_STAGE }}
      gcpCredentialsProd: ${{ secrets.GLOBAL_GCP_CREDENTIALS_PROD }}
      projectIdTest: ${{ secrets.GLOBAL_PROJECT_ID_TEST }}
      projectIdStage: ${{ secrets.GLOBAL_PROJECT_ID_STAGE }}
      projectIdProd: ${{ secrets.GLOBAL_PROJECT_ID_PROD }}
      envVarsTest: ENV_GATEWAY_FRAME_TARGET=${{ secrets.ENV_GATEWAY_FRAME_TARGET_TEST }},ENV_GATEWAY_VOTE_TARGET=${{ secrets.ENV_GATEWAY_VOTE_TARGET_TEST }},ENV_GATEWAY_TERMINATE_TARGET=${{ secrets.ENV_GATEWAY_TERMINATE_TARGET_TEST }}
      envVarsStage: ENV_GATEWAY_FRAME_TARGET=${{ secrets.ENV_GATEWAY_FRAME_TARGET_STAGE }},ENV_GATEWAY_VOTE_TARGET=${{ secrets.ENV_GATEWAY_VOTE_TARGET_STAGE }},ENV_GATEWAY_TERMINATE_TARGET=${{ secrets.ENV_GATEWAY_TERMINATE_TARGET_STAGE }}
      envVarsProd: ENV_GATEWAY_FRAME_TARGET=${{ secrets.ENV_GATEWAY_FRAME_TARGET_PROD }},ENV_GATEWAY_VOTE_TARGET=${{ secrets.ENV_GATEWAY_VOTE_TARGET_PROD }},ENV_GATEWAY_TERMINATE_TARGET=${{ secrets.ENV_GATEWAY_TERMINATE_TARGET_PROD }}
