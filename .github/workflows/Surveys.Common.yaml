name: nugets/Surveys.Common.yaml
on:
  push:
    branches:
      - main
    paths:
      - 'nugets/Surveys.Common/Surveys.Common/**'
  workflow_dispatch:
env:
  CONFIG: Release
  NAME: 'Surveys.Common'
  BASE_FOLDER: 'nugets/Surveys.Common'
  PACKAGE_VERSION: '1.0'
  NUGET_AUTH_TOKEN: ${{ secrets.NUGET_AUTH_TOKEN }}
  PACKAGE_SOURCE: 'https://nuget.pkg.github.com/MichaelDiers'
jobs:
  prod:
    runs-on: ubuntu-latest
    env:
      SLN_FILE: '${{ env.BASE_FOLDER }}//${{ env.NAME }}.sln'
      CSPROJ_FILE: '${{ env.BASE_FOLDER }}/${{ env.NAME }}/${{ env.NAME }}.csproj'
      PACKAGE_VERSION_FULL: '${{ env.PACKAGE_VERSION }}.$GITHUB_RUN_NUMBER'
      PACKAGE_FILE: '$${{ env.BASE_FOLDER }}/${{ env.NAME }}/bin/${{ env.CONFIG }}/*.nupkg'
    steps:
      - name: checkout source
        uses: actions/checkout@v2
      - name: use .net core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.x
      - name: build
        run: dotnet build ${{ env.SLN_FILE }} --configuration "${{ env.CONFIG }}"
      - name: test
        run: dotnet test ${{ env.SLN_FILE }} --configuration "${{ env.CONFIG }}" --no-build
      - name: pack
        run: dotnet pack "${{ env.CSPROJ_FILE }}" -c "${{ env.CONFIG }}" -p:PackageVersion=${{ env.PACKAGE_VERSION_FULL }} --no-build
      - name: publish
        run: dotnet nuget push "${{ env.PACKAGE_FILE }}" --source ${{ env.PACKAGE_SOURCE }} --api-key ${{ env.NUGET_AUTH_TOKEN }} --skip-duplicate --no-symbols true