name: FE/SurveyViewer.yaml
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/SurveyViewer/**'
  workflow_dispatch:
env:
  FUNCTION_NAME: SurveyViewer
  SOURCE_DIR: 'frontend/SurveyViewer/functions'  
jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: SurveyViewer-Test
    env:
      GCP_CREDENTIALS: ${{ secrets.GLOBAL_GCP_CREDENTIALS_TEST }}
      PROJECT_ID: ${{ secrets.GLOBAL_PROJECT_ID_TEST }}
      ENV_SURVEY_VIEWER_SERVICE_URL: ${{ secrets.ENV_SURVEY_VIEWER_SERVICE_URL }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: auth
        uses: google-github-actions/auth@v0
        with:
          credentials_json: '${{ env.GCP_CREDENTIALS }}'
      - name: deploy
        uses: google-github-actions/deploy-cloud-functions@v0
        with:
          name: ${{ env.FUNCTION_NAME }}
          runtime: nodejs14
          project_id: ${{ env.PROJECT_ID }}
          source_dir: ${{ env.SOURCE_DIR }}
          env_vars: ENV_SURVEY_VIEWER_SERVICE_URL=${{ env.ENV_SURVEY_VIEWER_SERVICE_URL }},GCLOUD_PROJECT=${{ env.PROJECT_ID }}
