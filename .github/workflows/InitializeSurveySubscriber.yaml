      appSettingsJsonProd: '\{\"Logging\":\{\"LogLevel\":\{\"Microsoft\":\"Error\"\}\},\"ProjectId\": \"${{ secrets.GLOBAL_PROJECT_ID_PROD }}\",\"Environment\": \"Prod\",\"CreateMailTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_CREATE_MAIL }}\",\"SaveSurveyResultTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_SAVE_SURVEY_RESULT }}\",\"SaveSurveyStatusTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_SAVE_SURVEY_STATUS }}\",\"SaveSurveyTopicName\": \"${{ secrets.GLOBAL_SAVE_SURVEY_SERVICE_SUB }}\"\}'
      subTopicName: ${{ secrets.GLOBAL_PUBSUB_TOPIC_INITIALIZE_SURVEY }}
