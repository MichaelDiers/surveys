name: InitializeSurveySubscriber
on:
  push:
    branches:
      - main
    paths:
      'backend/InitializeSurveySubscriber/**'
  workflow_dispatch:
  workflow_run:
    workflows: [InitializeSurveySchema]
    types: [completed]
jobs:
  BuildAndDeploy:
    uses: MichaelDiers/shared-workflows/.github/workflows/dotnet-deploy-google-cloud-function.yaml@main
    with:
      functionName: InitializeSurveySubscriber 
      projectName: InitializeSurveySubscriber
      solutionFolder: backend/InitializeSurveySubscriber
      trigger: pubsub
    secrets:
      gcpCredentialsTest: ${{ secrets.GLOBAL_GCP_CREDENTIALS_TEST }}
      gcpCredentialsStage: ${{ secrets.GLOBAL_GCP_CREDENTIALS_STAGE }}
      gcpCredentialsProd: ${{ secrets.GLOBAL_GCP_CREDENTIALS_PROD }}
      projectIdTest: ${{ secrets.GLOBAL_PROJECT_ID_TEST }}
      projectIdStage: ${{ secrets.GLOBAL_PROJECT_ID_STAGE }}
      projectIdProd: ${{ secrets.GLOBAL_PROJECT_ID_PROD }}
      appSettingsJsonTest: '\{\"Logging\":\{\"LogLevel\":\{\"Microsoft\":\"Error\"\}\},\"ProjectId\": \"${{ secrets.GLOBAL_PROJECT_ID_TEST }}\",\"Environment\": \"Test\",\"CreateMailTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_CREATE_MAIL }}\",\"SaveSurveyResultTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_SAVE_SURVEY_RESULT }}\",\"SaveSurveyStatusTopicName\": \"${{ secrets.GLOBAL_PUBSUB_TOPIC_SAVE_SURVEY_STATUS }}\",\"SaveSurveyTopicName\": \"${{ secrets.GLOBAL_SAVE_SURVEY_SERVICE_SUB }}\"\}'
