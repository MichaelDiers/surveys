name: BE/SurveyTester.yaml
on:
  push:
    branches:
      - main
    paths:
      - 'backend/SurveyTester/**'
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: SurveyTester-Test
    env:
      FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      FUNCTION_NAME: ${{ secrets.FUNCTION_NAME }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm install
      - name: set config
        run: npx firebase-tools functions:config:set --project=$PROJECT_ID surveytester.collectionname=$COLLECTION_NAME surveytester.projectid=$PROJECT_ID surveytester.documentid=$DOCUMENT_ID surveytester.topicname=$TOPIC_NAME  --token "$FIREBASE_CI_TOKEN"
        env:          
          COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
          DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
          TOPIC_NAME: ${{ secrets.TOPIC_NAME }}
      - name: deploy firebase function
        run: npx firebase-tools deploy --project=$PROJECT_ID --only functions:$FUNCTION_NAME --token "$FIREBASE_CI_TOKEN"
  stage:
    runs-on: ubuntu-latest
    needs:
      - test
    environment:
      name: SurveyTester-Stage      
    env:
      FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      FUNCTION_NAME: ${{ secrets.FUNCTION_NAME }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm install
      - name: set config
        run: npx firebase-tools functions:config:set --project=$PROJECT_ID surveytester.collectionname=$COLLECTION_NAME surveytester.projectid=$PROJECT_ID surveytester.documentid=$DOCUMENT_ID surveytester.topicname=$TOPIC_NAME  --token "$FIREBASE_CI_TOKEN"
        env:          
          COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
          DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
          TOPIC_NAME: ${{ secrets.TOPIC_NAME }}
      - name: deploy firebase function
        run: npx firebase-tools deploy --project=$PROJECT_ID --only functions:$FUNCTION_NAME --token "$FIREBASE_CI_TOKEN"
  prod:
    runs-on: ubuntu-latest
    needs:
      - stage
    environment:
      name: SurveyTester-Prod
    env:
      FIREBASE_CI_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN }}
      PROJECT_ID: ${{ secrets.PROJECT_ID }}
      FUNCTION_NAME: ${{ secrets.FUNCTION_NAME }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: use node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: install dependencies
        run: npm install
      - name: set config
        run: npx firebase-tools functions:config:set --project=$PROJECT_ID surveytester.collectionname=$COLLECTION_NAME surveytester.projectid=$PROJECT_ID surveytester.documentid=$DOCUMENT_ID surveytester.topicname=$TOPIC_NAME  --token "$FIREBASE_CI_TOKEN"
        env:          
          COLLECTION_NAME: ${{ secrets.COLLECTION_NAME }}
          DOCUMENT_ID: ${{ secrets.DOCUMENT_ID }}
          TOPIC_NAME: ${{ secrets.TOPIC_NAME }}
      - name: deploy firebase function
        run: npx firebase-tools deploy --project=$PROJECT_ID --only functions:$FUNCTION_NAME --token "$FIREBASE_CI_TOKEN"
defaults:
  run:
    working-directory: 'backend/SurveyTester/functions'